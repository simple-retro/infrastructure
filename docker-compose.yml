version: '3'

services:

  nginx:
    image: nginx:1.25.4
    container_name: nginx
    hostname: nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/simple-retro/cert/cert.pem:/etc/ssl/retro-cert.pem:ro
      - /opt/simple-retro/cert/key.key:/etc/ssl/retro-key.key:ro
      - static:/etc/nginx/html/static/:ro

    depends_on:
      - backend
      - frontend

  backend:
    image: backend:0.1
    container_name: backend
    hostname: simple-retro
    restart: always

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 500M
        reservations:
          cpus: '0.8'
          memory: 200M

    ports:
      - 127.0.0.1:7878:7878

    volumes:
      - /opt/simple-retro/var/database.db:/app/database.db
      - /opt/simple-retro/etc/config.yaml:/app/config/config.yaml

  frontend:
    image: frontend:0.1
    container_name: frontend
    hostname: simple-retro

    volumes:
      - static:/static/

    command: "rsync -a --del /app/ /static/"

volumes:
  static:
